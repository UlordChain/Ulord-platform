<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>sceneEdit</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>编辑场景</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/editSc}" th:object="${scenes}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />

        <div class="form-group">
            <label for="symbol" class="col-sm-2 control-label">symbol</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="symbol"  id="symbol" th:value="*{symbol}" placeholder="symbol"/>
            </div>
        </div>
        <div class="form-group">
            <label for="scene" class="col-sm-2 control-label">scene</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="scene"  id="scene" th:value="*{scene}" placeholder="scene"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确认"  th:utext="${scene}" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/sceneList}" class="btn btn-info">返回主页</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
